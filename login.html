<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>تسجيل الدخول - Vee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-yellow-300">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-black/80 p-6 rounded-2xl border border-yellow-600/20">
      <div class="text-center mb-4">
        <div class="w-20 h-20 rounded-lg mx-auto bg-gradient-to-r from-yellow-500 to-yellow-600 flex items-center justify-center">
          <span class="text-black font-bold">Vee</span>
        </div>
        <h1 class="text-2xl font-bold mt-2">تسجيل الدخول / إنشاء حساب</h1>
        <p class="text-yellow-400/80 text-sm">سجل دخولك أو أنشئ حسابًا جديدًا</p>
      </div>

      <form id="loginForm" class="space-y-3">
        <div>
          <label class="text-sm text-yellow-300">اسم المستخدم</label>
          <input id="loginUsername" required class="w-full mt-1 px-3 py-2 rounded bg-gray-900/50 border border-yellow-600/20 text-yellow-100"/>
        </div>
        <div>
          <label class="text-sm text-yellow-300">كلمة المرور</label>
          <input id="loginPassword" type="password" required class="w-full mt-1 px-3 py-2 rounded bg-gray-900/50 border border-yellow-600/20 text-yellow-100"/>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 text-black py-2 rounded font-bold">تسجيل الدخول</button>
      </form>

      <div class="mt-3 text-center">
        <button id="showRegister" class="text-yellow-400/80 underline">إنشاء حساب جديد</button>
      </div>
    </div>
  </div>

  <div id="registerModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4">
    <div class="w-full max-w-md bg-black/80 p-6 rounded-xl border border-yellow-600/20">
      <h3 class="text-xl font-bold text-yellow-300 mb-3">إنشاء حساب جديد</h3>
      <form id="registerForm" class="space-y-3">
        <div>
          <label class="text-sm text-yellow-300">اسم المستخدم</label>
          <input id="regUsername" required class="w-full mt-1 px-3 py-2 rounded bg-gray-900/50 border border-yellow-600/20 text-yellow-100"/>
        </div>
        <div>
          <label class="text-sm text-yellow-300">كلمة المرور</label>
          <input id="regPassword" type="password" required class="w-full mt-1 px-3 py-2 rounded bg-gray-900/50 border border-yellow-600/20 text-yellow-100"/>
        </div>
        <div class="text-sm text-yellow-400/80 bg-yellow-900/10 p-3 rounded">سيتم توليد رقم حساب فريد يتكون من: <strong>12 + ثلاث أرقام + حرف</strong></div>
        <div class="flex gap-2">
          <button type="submit" class="flex-1 bg-green-600 py-2 rounded text-white">إنشاء الحساب وفتح الجلسة</button>
          <button id="closeRegister" type="button" class="flex-1 bg-gray-800 py-2 rounded text-yellow-300">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
